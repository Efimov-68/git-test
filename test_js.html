		window.onload = function(){
			var pos = 0;
			var box = document.getElementById('box');
			var t = setInterval(move, 10);
	
			function move(){
				if (pos>=150) {
					clearInterval(t);
				}
				else{
					pos+=1;
					box.style.left=pos+'px';
				}
			}
		}
		//Slaider
		var images=[
			"./image/1.jpg",
			"./image/2.jpg",
			"./image/3.jpg",
			"./image/4.jpg"
		];
		var num = 0;
		function next(){
			var slider = document.getElementById('slider');
			num++;
			if(num >= images.length){
				num = 0;
			}
			slider.src = images[num];
		}
		function prev(){
			var slider = document.getElementById('slider');
			num--;
			if(num < 0){
				num = images.length-1;
			}
			slider.src = images[num];
		}

	</script>
