<!--В данном примере при наведении курсора на изображение оно заменяется на другое, что создает эффект превращения черно-белой картинки в цветную (рис. 1).-->
<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Событие onmouseover</title>
 </head>
 <body>
  <p><img src="images/graph1.png" alt=""
   onmouseout="this.src='images/graph1.png'"
   onmouseover="this.src='images/graph2.png'">&nbsp;
  <img src="images/graph1.png" alt=""
   onmouseout="this.src='images/graph1.png'" 
   onmouseover="this.src='images/graph2.png'"></p>
 </body>
</html>
